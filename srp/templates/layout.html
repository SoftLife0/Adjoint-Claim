<!doctype html>
<html lang="en">
  <head>
    <title>Staff Adjunct Claim</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  </head>
  <body>

    <style>
        a {
            text-decoration: none;
        }
        .pill-button {
            background-color: #992621;
            border: none;
            color: white;
            border-radius:10px ;
            padding: 16px 22px;
            box-shadow: 0 2px 8px 0 rgba(48, 44, 255, 0.1);
            text-align: center;
            font-weight: bold;
            transition: width 2s;
            width: 100%;
        }
    </style>
    <header style="position: sticky; top: 0; z-index: 100;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand fw-bold" href="#">central.edu.gh</a> <!-- 'fw-bold' for bold text in Bootstrap 5 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">File a claim</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
              <div>
                <a href="{% url 'index' %}">
                    <button class="pill-button" width="100%">Dashboard</button>
                </a>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <main>
        {% block body %} 
      
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
